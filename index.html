<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="floatingbox">
      <p id="pikeplace"></p>
      <p id="seatac"></p>
      <p id="southcenter"></p>
      <p id="bellevue"></p>
      <p id="alki"></p>
      <p>Enter your new data below:</p>
      <form>
        <label id="storeName">
          Store Name: <input type="text">
        </label>
        <label id="storeMinCustomers">
          Minimum customers: <input type="text">
        </label>
        <label id="storeMaxCustomers">
          Maximum customers: <input type="text">
        <label id="storeAverage">
          Average customers: <input type="text">
        </label>
        <input type="button" id="storeSubmit" value="Submit">
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
